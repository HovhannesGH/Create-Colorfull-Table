<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="table-controls">
      <input type="text" id="table-width" placeholder="Width" />
      <input type="text" id="table-height" placeholder="Height" />
      <input type="text" id="table-columns" placeholder="Columns" />
      <input type="text" id="table-rows" placeholder="Rows" />
      <label>Border in table: YES </label>
      <input type="checkbox" id="border-yes" />
      <label>/ NO </label>
      <input type="checkbox" id="border-no" />
      <input type="color" id="border-color" />
      <button id="create-table-btn">Create Table</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
